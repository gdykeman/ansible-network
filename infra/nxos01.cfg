feature ospf

interface Ethernet2/1
  no switchport
  ip address 10.2.0.1/24
  ip router ospf default area 0.0.0.0
  no shutdown

interface Ethernet2/2
  no switchport
  ip address 10.2.1.1/24
  ip router ospf default area 0.0.0.0
  no shutdown

interface loopback0
  ip address 10.0.0.15/32
  ip router ospf default area 0.0.0.0

router ospf default
  router-id 10.0.0.15

